version: "3"

services:
  nginx:
    image: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "nginxConf:/etc/nginx/conf.d:ro"
      - "nginxVhosts:/etc/nginx/vhost.d:ro"
      - "nginxHtml:/usr/share/nginx/html:ro"
      - "certs:/etc/nginx/certs:ro"
    label:
      - com.github.jrcs.letsencrypt_nginx_proxy_companion.nginx_proxy=true

  nginx-gen:
    image: jwilder/docker-gen
    restart: always
    command: -notify-sighub nginx -watch -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
    volumes:
      - "nginxTemplate:/etc/docker-gen/templates/nginx.tmpl:ro"
      - "nginxConf:/etc/nginx/conf.d"
      - "nginxVhosts:/etc/nginx/vhost.d"
      - "nginxHtml:/usr/share/nginx/html"
      - "certs:/etc/nginx/certs:ro"

  nginx-letsencrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    restart: always
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "nginxConf:/etc/nginx/conf.d"
      - "nginxVhosts:/etc/nginx/vhost.d"
      - "nginxHtml:/usr/share/nginx/html"
      - "certs:/etc/nginx/certs:rw"
    environment:
      - "NGINX_DOCKER_GEN_CONTAINER=nginx-gen" 

  portainer:
    image: portainer/portainer
    restart: always
    ports:
      - "9000:9000"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "portainerData:/data"
    environment: 
      - VIRTUAL_HOST=portainer.${DOMAIN}
      - LETSENCRYPT_HOST=portainer.${DOMAIN}
      - LETSENCRYPT_EMAIL=${MAIL}

  verdaccio:
    image: lordvlad/verdaccio
    restart: always
    ports:
      - "4873:4873"
    environment: 
      - VIRTUAL_HOST=verdaccio.${DOMAIN}
      - LETSENCRYPT_HOST=verdaccio.${DOMAIN}
      - LETSENCRYPT_EMAIL=${MAIL}

volumes:
  portainerData: {}
  nginxVhosts: {}
  nginxData: {}
  nginxConf: {}
  nginxHtml: {}
  certs: {}
